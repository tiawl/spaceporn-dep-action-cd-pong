name: ci

on:
  pull_request:
    branches:
      - trunk

jobs:
  test-toolbox:
    permissions:
      contents: write
      pull-requests: write
    strategy:
      matrix:
        to:
          - vulkan.zig
          - wayland.zig
          - X11.zig
          - glfw.zig
          - cimgui.zig
          - spirv.zig
          - glslang.zig
          - shaderc.zig
          - libjq.zig
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/ci
      with:
        from: 'toolbox'
        to: "${{ matrix.to }}"
        token: "${{ secrets.PAT }}"
    - uses: actions/checkout@v4
  test-vulkan:
    permissions:
      contents: write
      pull-requests: write
    strategy:
